# Window opacity
inactive-opacity = 0.8;
frame-opacity = 0.7; 

# Rounded corners 
corner-radius = 12;

# Blurring 
blur: {
  method = "3x3gaussian";
  size = 10;
  strength = 9;
}

blur-background = true
blur-background-fixed = true

# Fading 
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

# Other settings
backend  = 'glx';
vsync = true;
dithered-present = false;