# Window opacity
active-opacity = 1.0;
inactive-opacity = 0.8;
frame-opacity = 0.7; 

# Rounded corners 
corner-radius = 12;

# Blurring 
blur: {
  method = "gaussian";
  size = 10;
  strength = 5;
}

rules = [
  {
    match = "class_g = 'kitty'";  # Or your terminal's class
    blur-background = true;
  }
];

blur-background = true
blur-background-fixed = true

# Fading 
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

# Other settings
use-damage = true;
backend = "glx";
vsync = true;
dithered-present = false;
