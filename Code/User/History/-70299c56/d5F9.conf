# Window opacity
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0; 

opacity-rule = [ 
  # Exclude PiP from transparency - using exact window name
  "100:name = 'Picture in picture'",
  "100:name *= 'Picture in picture'",
  # Backup rules for different window types
  "100:window_type = 'normal' && name = 'Picture in picture'",
  # Exclude rofi from transparency
  "100:class_g = 'Rofi'"
];

# Rounded corners 
corner-radius = 10;

# Blurring 
blur: {
  method = "gaussian";
  size = 10;
  strength = 5;
}

blur-background-exclude = [
  # Exclude PiP from blur - using exact window name
  "name = 'Picture in picture'",
  "name *= 'Picture in picture'",
  # Backup rules for different window types
  "window_type = 'normal' && name = 'Picture in picture'",
  # Exclude rofi from blur
  "class_g = 'Rofi'"
];

blur-background = true
blur-background-fixed = true

# Fading 
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

# Other settings
use-damage = true;
backend = "glx";

vsync = false;
dithered-present = false;